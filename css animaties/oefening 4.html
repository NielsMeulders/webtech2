<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oefening 4</title>
</head>
<body>

	<style>

		.screen
		{
			width: 300px;
			height: 480px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			background-color: #0376D5;
			-webkit-animation: animatie 3s;
		}

		@-webkit-keyframes animatie
		{
			0%		{}
			50%		{background-color: #0376D5;}
			80%	{background-color: #F57126;}
			100%	{background-color: #F57126;}
		}

	</style>
	
	<div class="screen"></div>

</body>
</html>
