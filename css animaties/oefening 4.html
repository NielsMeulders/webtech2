<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oefening 4</title>
</head>
<body>

	<style>

		img
		{
			width: 100px;
		}

		img.second
		{
			width: 80px;
			position: absolute;
			left: 50%;
			top: 30px;
		}

		#left
		{
			margin-left: -130px;
			-webkit-animation: animatieLinks 3s;
			-webkit-animation-fill-mode: forwards;
			width: 75px;
		}

		#center
		{
			margin-left: -40px;
			-webkit-animation: animatieMidden 3s;
			-webkit-animation-fill-mode: forwards;
		}

		#right
		{
			margin-left: 60px;
			-webkit-animation: animatieRechts 3s;
			-webkit-animation-fill-mode: forwards;
		}

		#man
		{
			position: relative;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			left: 100px;
			-webkit-animation: animatieMan 3s;
			-webkit-animation-fill-mode: forwards;
		}

		.screen
		{
			width: 300px;
			height: 480px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			background-color: #0376D5;
			-webkit-animation: animatieAchtergrond 3s;
			-webkit-animation-fill-mode: forwards;
		}

		@-webkit-keyframes animatieAchtergrond
		{
			0%		{}
			50%		{background-color: #0376D5;}
			80%		{background-color: #F57126;}
			100%	{background-color: #F57126;}
		}

		@-webkit-keyframes animatieMan
		{
			0%		{top: 500px;}
			25%		{top: 20px;}
			30%		{top: 30px;}
			45%		{top: 30px;}
			70%		{top: -200px;}
			100%	{top: -200px;}
		}

		@-webkit-keyframes animatieLinks
		{
			0%		{top: 500px; opacity: 0;}
			50%		{top: 500px; opacity: 0;}
			70%		{top: 20px; opacity: 1;}
			79%		{top: 40px;}
			100%	{top: 40px;}
		}

		@-webkit-keyframes animatieMidden
		{
			0%		{top: 500px; opacity: 0;}
			50%		{top: 500px; opacity: 0;}
			75%		{top: 20px; opacity: 1;}
			80%		{top: 40px;}
			100%	{top: 40px;}
		}

		@-webkit-keyframes animatieRechts
		{
			0%		{top: 500px; opacity: 0;}
			50%		{top: 500px; opacity: 0;}
			67%		{top: 20px; opacity: 1;}
			79%		{top: 40px;}
			100%	{top: 40px;}
		}

	</style>
	
	<div class="screen">
		
		<img id="man" src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/short_beard.png" alt="">

		<img class="second" id="left" src="https://cdn4.iconfinder.com/data/icons/dot/256/cafe_coffee.png" alt="">
		<img class="second" id="center" src="http://uxrepo.com/static/icon-sets/ionicons/svg/egg.svg" alt="">
		<img class="second" id="right" src="http://simpleicon.com/wp-content/uploads/beer.png" alt="">

	</div>

</body>
</html>
